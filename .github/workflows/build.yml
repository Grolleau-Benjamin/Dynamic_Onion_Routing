name: Build Verification

on:
  push:
    branches: [ "main" ]
    paths: [ "**.go", "go.mod" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "**.go", "go.mod" ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Client (dorc)
        run: go build -v -o bin/dorc ./cmd/dorc

      - name: Build Daemon (dord)
        run: go build -v -o bin/dord ./cmd/dord
